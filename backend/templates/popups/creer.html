<div class="popup-creation">
  <h2>Création d’un nouveau compte</h2>
  <form id="formCreerCompte">
    <label>
      Nom :
      <input type="text" name="nom" id="nom" required>
    </label>
    <label>
      Prénom :
      <input type="text" name="prenom" id="prenom" required>
    </label>
    <label>
      Login généré :
      <input type="text" name="username" id="username" readonly>
    </label>
    <label>
      Mot de passe :
      <div style="position:relative; width:100%;">
        <input type="password" id="mdp1" name="password" required style="width:100%; padding-right:2.2em;">
        <button type="button" tabindex="-1"
          onclick="togglePw(this, 'mdp1')"
          aria-label="Afficher ou masquer le mot de passe"
          style="position:absolute; right:0.5em; top:50%; transform:translateY(-50%);
                 background:transparent; border:none; padding:0; margin:0; cursor:pointer;
                 height:1.8em; width:2em; display:flex; align-items:center; justify-content:center; opacity:0.8;">
          <!-- SVG œil ouvert -->
          <span class="eye-open" style="display:block;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </span>
          <!-- SVG œil fermé/barré -->
          <span class="eye-closed" style="display:none;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19C5 19 1 12 1 12a21.8 21.8 0 0 1 5.07-7.07"/>
              <path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5c.82 0 1.57-.26 2.18-.7"/>
              <path d="M3 3l18 18"/>
            </svg>
          </span>
        </button>
      </div>
    </label>
    <label>
      Confirmer mot de passe :
      <div style="position:relative; width:100%;">
        <input type="password" id="mdp2" name="confirmPassword" required style="width:100%; padding-right:2.2em;">
        <button type="button" tabindex="-1"
          onclick="togglePw(this, 'mdp2')"
          aria-label="Afficher ou masquer le mot de passe"
          style="position:absolute; right:0.5em; top:50%; transform:translateY(-50%);
                 background:transparent; border:none; padding:0; margin:0; cursor:pointer;
                 height:1.8em; width:2em; display:flex; align-items:center; justify-content:center; opacity:0.8;">
          <!-- SVG œil ouvert -->
          <span class="eye-open" style="display:block;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </span>
          <!-- SVG œil fermé/barré -->
          <span class="eye-closed" style="display:none;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19C5 19 1 12 1 12a21.8 21.8 0 0 1 5.07-7.07"/>
              <path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5c.82 0 1.57-.26 2.18-.7"/>
              <path d="M3 3l18 18"/>
            </svg>
          </span>
        </button>
      </div>
    </label>
    <label>
      Rôles :
      <select name="role" multiple required>
        <option value="demandeur">Demandeur</option>
        <option value="atelier">Atelier</option>
        <option value="superviseur">Superviseur</option>
      </select>
    </label>
    <fieldset>
      <legend>Options :</legend>
      <label>
        <input type="checkbox" name="canEditName"> Autorisé à modifier le nom du demandeur
      </label>
      <label>
        <input type="checkbox" name="canEditDate"> Autorisé à modifier la date
      </label>
      <label>
        <input type="checkbox" name="isSystem"> Compte système (non supprimable)
      </label>
    </fieldset>
    <button type="submit">Sauvegarder</button>
  </form>
</div>
<script>
function togglePw(btn, inputId) {
  const input = document.getElementById(inputId);
  const eyeOpen = btn.querySelector('.eye-open');
  const eyeClosed = btn.querySelector('.eye-closed');
  if (input.type === "password") {
    input.type = "text";
    eyeOpen.style.display = "none";
    eyeClosed.style.display = "";
  } else {
    input.type = "password";
    eyeOpen.style.display = "";
    eyeClosed.style.display = "none";
  }
}
</script>
