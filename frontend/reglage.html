<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des comptes - ADMIN</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-panel { max-width: 640px; margin: auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 18px #bbb6; padding: 2em 1.6em; }
    .user-list { margin-bottom: 2em; }
    .user-row { display: flex; align-items: center; gap: 1em; padding: 7px 0; border-bottom: 1px solid #eee;}
    .user-row:last-child { border-bottom: none; }
    .user-role { font-size: 0.98em; color: #444; }
    .user-actions button { margin-left: 8px;}
    .add-user-form { margin-top: 2em; }
    .pw-field { width: 140px;}
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Gestion des utilisateurs</h2>
    <div class="user-list" id="userList"></div>
    <form class="add-user-form" id="addUserForm">
      <h3>Ajouter un compte</h3>
      <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="newPassword" placeholder="Mot de passe" required>
      <select id="newRole" required>
        <option value="" disabled selected>Rôle...</option>
        <option value="admin">Admin</option>
        <option value="superviseur">Superviseur</option>
        <option value="agent">Agent</option>
        <option value="demandeur">Demandeur</option>
      </select>
      <button type="submit">Créer le compte</button>
    </form>
  </div>
 <script src="reglage.js"></script>
</body>
</html>
