<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réglages</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    .gauche {
      width: 30%;
      padding: 1em;
      background-color: #f3f6f9;
      border-right: 2px solid #ccc;
    }
    .droite {
      width: 70%;
      padding: 1em;
      overflow-y: auto;
    }
    .user-row {
      margin-bottom: 0.5em;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.5em;
    }
    .user-actions {
      margin-top: 0.5em;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      padding: 2em;
      overflow-y: auto;
      z-index: 9999;
    }
    #btn-admin {
      background: #e36;
      color: white;
    }
  </style>
</head>
<body>
  <div class="gauche">
    <button onclick="ouvrirPopup('creer')">Créer un compte</button>
    <button onclick="ouvrirPopup('modifier')">Modifier un compte</button>
    <button onclick="ouvrirPopup('importer')">Importer depuis Pronote</button>
    <button onclick="ouvrirPopup('purge')">Sauvegarde & Purge</button>
    <button onclick="sauvegarderEtRetour()">Sauvegarder & retour</button>
    <hr>
    <button id="btn-admin" onclick="ouvrirConnexionAdmin()">Réglage du compte admin</button>
  </div>
  <div class="droite">
    <h3>Comptes existants</h3>
    <div id="userList"></div>
  </div>

  <div id="popup" class="popup"></div>
  <div id="popupAdmin" class="popup"></div>

  <script src="frontend/reglage.js"></script>
</body>
</html>
